<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 700 1000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
    <rect x="0" y="61" width="700" height="54" style="fill:rgb(255,141,141);"/>
    <g transform="matrix(0.748896,0,0,1.13813,47.9534,-34.6798)">
        <text x="25px" y="140px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:96.142px;">MON MATÉRIEL</text>
    </g>
    <rect x="68.398" y="178" width="563.203" height="751" style="fill:white;stroke:white;stroke-width:1px;"/>
    <g>
        <text x="130px" y="237px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;"><tspan x="130px " y="237px ">J</tspan>&apos;utilise comme tablette graphique, la</text>
        <text x="94px" y="267px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">Kamvas Pro 12 de Huion.</text>
        <text x="130px" y="309px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;"><tspan x="130px " y="309px ">E</tspan>n ce qui concerne mes dessins sur</text>
        <text x="94px" y="339px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">papier, j&apos;aime colorer mes dessins soit aux</text>
        <text x="94px" y="369px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">crayons de couleurs soit aux feutres à</text>
        <text x="94px" y="399px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">alcool.</text>
        <text x="130px" y="441px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;"><tspan x="130px " y="441px ">L</tspan>es crayons de la marque Faber-Castell</text>
        <text x="94px" y="471px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">sont mes crayons préférés, ils sont très</text>
        <text x="94px" y="501px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">pigmentés ce qui donne de belles couleurs</text>
        <text x="94px" y="531px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">vives.</text>
        <text x="130px" y="573px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;"><tspan x="130px " y="573px ">P</tspan>our les feutres, j&apos;ai pu tester deux</text>
        <text x="94px" y="603px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">marques les ProMarker et les Ohuhu. Je</text>
        <text x="94px" y="633px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">feutre mes dessins avec les deux mais j&apos;ai</text>
        <text x="94px" y="663px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">une petite préférence pour les Ohuhu qui</text>
        <text x="94px" y="693px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">pour le rapport qualité-prix sont plus</text>
        <text x="94px" y="723px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">intéressants.</text>
        <text x="130px" y="765px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;"><tspan x="130px " y="765px ">E</tspan>t bien sûr on n&apos;oublie pas les liners</text>
        <text x="94px" y="795px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">pour les contours, l&apos; encre blanche pour la</text>
        <text x="94px" y="825px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">lumière et bien évidemment un criterium</text>
        <text x="94px" y="855px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">qui pour moi est l&apos;indispensable à avoir</text>
        <text x="94px" y="885px" style="font-family:'BaskOldFace', 'Baskerville Old Face', serif;font-size:30px;">pour dessiner.</text>
    </g>
</svg>
